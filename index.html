<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Klicker-Spiel</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Klicker-Spiel</h1>
        <div class="stats">
            <p>Klicks: <span id="clicks">0</span></p>
            <p>Klicks pro Klick: <span id="cpc">1</span></p>
            <p>Klicks pro Sekunde: <span id="cps">0</span></p>
        </div>
        <button id="clickBtn">Klicke mich!</button>
        <h2>Verbesserungen</h2>
        <div id="upgrades"></div>
    </div>
<script src="script.js"></script>
</body>
</html>
